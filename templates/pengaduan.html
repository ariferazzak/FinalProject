    <style>
      *{
          font-family: 'Lobster', cursive;
          font-family: 'Poppins', sans-serif;
      }

      .title{
        text-align: center; 
        margin-top:100px;
        color: #000000;
        margin-bottom: 30px;
      }

      .container{
        width: 600px;
        height: 500px;
        box-shadow: 14px 6px 10px -3px rgba(0,0,0,0.1);
        background-color: beige;
        border-radius: 10px;
        padding-top: 7px;
      }

      .kirim{
        color: #FFFFFF;
        border-radius: 10px;
        text-align: center;
        background-color: #000000;
        outline: none;
        margin-top: 5px;
      }

      .kirim:focus{
        background-color: #FFFFFF;
        color: #000000;
        outline: none;
      }
    </style>
    <script>
      function posting(){
        let nama = $("#name").val();
        let pengaduan = $("#pengaduan").val();
        let date = $("#tanggal").val();
        let file = $("#file").prop("files")[0];
        let today = new Date().toISOString()
        let form_data = new FormData();

        form_data.append("name", nama);
        form_data.append("pengaduan", pengaduan);
        form_data.append("tanggal", date);
        form_data.append("file", file);
        form_data.append("today", today);
    
        $.ajax({
          method:"POST",
          url:"/posting",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            alert(response.result)
            window.location.reload();
          },
        })
      }
    </script>

    <title>Pengaduan</title>
</head>
<body style="height:100vh; background-position: center; background-repeat: no-repeat; background-size: cover;">

    <main>
        <div class="title" >
            <h1><strong>LAYANAN PENGADUAN MASYARAKAT</strong></h1>
            <span>Semua Pengaduan Anda Akan Menjadi Evaluasi Kami</span>
        </div>
        <div class="container">
          <div class="row justify-content-center">

            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda">
            </div>
            <div class="mb-3">
              <label for="pengaduan" class="form-label">Pengaduan</label>
              <textarea class="form-control" id="pengaduan" name="pengaduan"placeholder="Masukkan laporan Anda" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="tanggal" class="form-label">Tanggal Kejadian</label>
              <input class="form-control" id="tanggal" type="date" name="tanggal">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload Bukti Pengaduan</label>
              <input class="form-control" type="file" id="file" name="file">
            </div>
            <button onclick=posting()  type="button" class="kirim btn col-md-4">Send</button>
